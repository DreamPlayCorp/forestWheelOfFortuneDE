<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles.css">

<body style="overflow: hidden;">
    <div class="wrapper">

            <img src="../images/cursor.png" alt="cursor" class="cursor">
            <canvas id="wheel" width="600" height="600"></canvas>
            <button id="spin-btn">SPIN</button>
        </div>
        <div class="avatar-wrapper left">
            <img src="../images/left_target.webp" alt="" class="avatar">

        <div class="avatar-wrapper right">
            <img src="../images/hunter.webp" alt="" class="avatar">

<!--        <img src="./images/popup.png" alt="" >-->

        <div class="content">
            <div class="content-image">

            <p>
                500 % Willkommensbonus bis zu 6.000 € und 777 Freispiele

<script src="../wheelDE.js"></script>
